<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>get方式提交</h3>
    <div>
        <form action="requestdemo1" method="get">
            账号：<input type="text" name="username"><br>
            密码：<input type="password" name="password"><br>
            爱好：<input type="checkbox" name="hobby" value="smoking"> 抽烟
                <input type="checkbox" name="hobby" value="drinking"> 喝酒
                <input type="checkbox" name="hobby" value="hearing"> 烫头
            <br>
            <input type="submit" value="提交表单">
        </form>
    </div>
    <h3>post方式提交</h3>
    <div>
        <form action="requestdemo1" method="post">
            账号：<input type="text" name="username"><br>
            密码：<input type="password" name="password"><br>
            爱好：<input type="checkbox" name="hobby" value="smoking"> 抽烟
            <input type="checkbox" name="hobby" value="drinking"> 喝酒
            <input type="checkbox" name="hobby" value="hearing"> 烫头
            <br>
            <input type="submit" value="提交表单">
        </form>
    </div>
</body>
</html>
